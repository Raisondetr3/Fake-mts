spring.application.name=node_a_core
server.port=8080

spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=none

logging.level.root=INFO
logging.level.org.camunda.bpm.engine=DEBUG

mqtt.broker-url=tcp://localhost:1883
mqtt.client-id=node1-publisher
mqtt.sms-topic=sms/queue
mqtt.admin-topic=admin/queue

camunda.bpm.database.schema-update=true
camunda.bpm.auto-deployment-enabled=true
camunda.bpm.deployment-resource-pattern=classpath*:**/*.bpmn
camunda.bpm.admin-user.id=d
camunda.bpm.admin-user.password=d
camunda.bpm.admin-user.first-name=d
camunda.bpm.filter.create=All tasks

